<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fiction & Literature - Pondicherry University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2f4f4f;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2f4f4f;
            color: white;
        }

        td img {
            height: 90px;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            background-color: #2f4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e3636;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Fiction & Literature Books</h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Cart</th>
        </tr>
        <tr>
            <td><img src="ikaki.jpeg" alt="Ikigai"></td>
            <td>Héctor García</td>
            <td>Penguin Life</td>
            <td>Rs 299</td>
            <td><button><a href="cart.html">Add to Cart</a></button></td>
        </tr>
        <tr>
            <td><img src="it_end_with_us.jpeg" alt="It Ends With Us"></td>
            <td>Colleen Hoover</td>
            <td>Atria Publications</td>
            <td>Rs 219</td>
            <td><button><a href="cart.html">Add to Cart</a></button></td>
        </tr>
        <tr>
            <td><img src="java2.jpg" alt="Java 2"></td>
            <td>Watson</td>
            <td>BPB Publications</td>
            <td>Rs 35.5</td>
            <td><button><a href="cart.html">Add to Cart</a></button></td>
        </tr>
        <tr>
            <td><img src="html.jpg" alt="HTML in 24 Hours"></td>
            <td>Sam Peter</td>
            <td>Sam Publication</td>
            <td>Rs 50</td>
            <td><button><a href="cart.html">Add to Cart</a></button></td>
        </tr>
    </table>
</body>
</html>
