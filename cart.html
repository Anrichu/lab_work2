<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #004080;
            color: white;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            background-color: rgb(154, 210, 232);
            color: navy;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #eaeef2;
        }

        h3 {
            text-align: right;
            margin-right: 10%;
            color: #333;
        }

        .checkout {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .checkout button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            h3 {
                margin-right: 5%;
            }
        }
    </style>
</head>
<body>

    <h2>Your Shopping Cart</h2>

    <table>
        <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
        <tr>
            <td>XML Bible</td>
            <td>Winston</td>
            <td>Rs 40.5</td>
            <td><input type="number" value="1" min="1"></td>
            <td>Rs 40.5</td>
            <td><button>Remove</button></td>
        </tr>
        <tr>
            <td>AI</td>
            <td>S. Russel</td>
            <td>Rs 63</td>
            <td><input type="number" value="1" min="1"></td>
            <td>Rs 63</td>
            <td><button>Remove</button></td>
        </tr>
    </table>

    <h3>Grand Total: Rs 103.5</h3>

    <div class="checkout">
        <button><a href="thank.html"> to Checkout</a></button>
    </div>

</body>
</html>
